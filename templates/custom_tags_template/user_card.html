<div class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
        <i class="fa fa-shopping-cart"></i>
        <span>Your Cart</span>
        <div class="qty">{{ orders.count }}</div>
    </a>
    <div class="cart-dropdown">
        <div class="cart-list">
            {% for order in orders %}
            <div class="product-widget">
                <div class="product-img">
                    <img src="{{ order.item.image.url }}" alt="">
                </div>
                <div class="product-body">
                    <h3 class="product-name"><a href="#">{{ order.item.brand }}-{{ order.item.model }}</a></h3>
                    <h4 class="product-price"><span class="qty">{{ order.quantity }}x</span>${{ order.item.price }}</h4>
                </div>
            </div>
            {% endfor %}

        <div class="cart-summary">
            <small>{{ orders.count }} Item(s) selected</small>
            <h5>SUBTOTAL: ${{ total_price }}</h5>
        </div>
        <div class="cart-btns">
            <a href="{% url 'orders list' %}">View Cart</a>
            <a href="{% url 'order checkout' %}">Checkout <i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div>
</div>
