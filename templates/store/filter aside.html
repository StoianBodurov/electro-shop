<div id="aside" class="col-md-3">
    <form method="GET" , action="{% url 'filter result' %}">
        <div class="aside">
            <h3 class="aside-title">Categories</h3>
            <div class="checkbox-filter">

                <div class="input-checkbox">
                    <input name="categories" type="checkbox" id="category-1" value="laptops">
                    <label for="category-1">
                        <span></span>
                        Laptops
                    </label>
                </div>

                <div class="input-checkbox">
                    <input name="categories" type="checkbox" id="category-2" value="smartphones">
                    <label for="category-2">
                        <span></span>
                        Smartphones
                    </label>
                </div>

                <div class="input-checkbox">
                    <input name="categories" type="checkbox" id="category-3" value="cameras">
                    <label for="category-3">
                        <span></span>
                        Cameras
                    </label>
                </div>

                <div class="input-checkbox">
                    <input name="categories" type="checkbox" id="category-4" value="accessories">
                    <label for="category-4">
                        <span></span>
                        Accessories
                    </label>
                </div>

{#                        Laptops#}

{#                        <span></span>#}
{#                        Smartphones#}
{#                    </label>#}
{#                </div>#}
            </div>
        </div>
        <!-- /aside Widget -->

        <!-- aside Widget -->
        <div class="aside">
            <h3 class="aside-title">Price</h3>
            <div class="price-filter">
                <div id="price-slider"></div>
                <div class="input-number price-min">
                    <input name="price_min" id="price-min" type="number">
                    <span class="qty-up">+</span>
                    <span class="qty-down">-</span>
                </div>
                <span>-</span>
                <div class="input-number price-max">
                    <input name="price_max" id="price-max" type="number">
                    <span class="qty-up">+</span>
                    <span class="qty-down">-</span>
                </div>
            </div>
        </div>
        <!-- /aside Widget -->

        <!-- aside Widget -->
        <div class="aside">
            <h3 class="aside-title">Brand</h3>
            <div class="checkbox-filter">
                <div class="input-checkbox">
                    <input name="brand" type="checkbox" id="brand-1" value="samsung">
                    <label for="brand-1">
                        <span></span>
                        SAMSUNG
                    </label>
                </div>
                <div class="input-checkbox">
                    <input name="brand" type="checkbox" id="brand-2" value="lg">
                    <label for="brand-2">
                        <span></span>
                        LG
                    </label>
                </div>
                <div class="input-checkbox">
                    <input name="brand" type="checkbox" id="brand-3" value="sony">
                    <label for="brand-3">
                        <span></span>
                        SONY
                    </label>
                </div>
                <div class="input-checkbox">
                    <input name="brand" type="checkbox" id="brand-4" value="apple">
                    <label for="brand-4">
                        <span></span>
                        APPLE
                    </label>
                </div>
                <div class="input-checkbox">
                    <input name="brand" type="checkbox" id="brand-5" value="other">
                    <label for="brand-5">
                        <span></span>
                        OTHER
                    </label>
                </div>

            </div>
        </div>
        <div class="aside">
            <button type="submit" class="btn btn-default">Filter</button>
        </div>
    </form>
    <!-- /aside Widget -->
</div>
