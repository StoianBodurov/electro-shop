{% extends 'base.html' %}
{% block content %}
    <div id="breadcrumb" class="section">
        <div class="section">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">

                    <div class="col-md-8 col-lg-offset-2">
                        <!-- Billing Details -->
                        <form method="POST" action="{% url 'user register' %}">
                            <div class="billing-details">
                                <div class="section-title">
                                    <h3 class="title">Register</h3>
                                </div>
                                {% csrf_token %}
                                {{ form.errors }}
                                <div class="form-group">
{#                                    <input class="input" type="text" name="email" placeholder="Email">#}
                                    {{ form.email }}
                                </div>
                                <div class="form-group">
{#                                    <input class="input" type="text" name="password1" placeholder="Password">#}
                                    {{ form.password1 }}
                                </div>
                                <div class="form-group">
{#                                    <input class="input" type="email" name="password2" placeholder="Repeat Password">#}
                                    {{ form.password2 }}
                                </div>

                                <div class="form-group">
                                    <button class="btn btn-secondary">Register</button>
{#                                    <input class="btn btn-secondary" type="submit" value="Register">#}
                                </div>
                            </div>
                        </form>
                    </div>

                </div>


            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    </div>
{% endblock %}
