<div class="product">
    <div class="product-img">
        <img src="{{ item.image.url }}" alt="">
        <div class="product-label">
            {#            <span class="sale">-30%</span>#}
            {% if categories_name == 'home' %}
                <span class="new">NEW</span>
            {% endif %}
        </div>
    </div>
    <div class="product-body">
        <p class="product-category">{{ item.categories }}</p>
        <h3 class="product-name"><a href="{% url 'details item' item.id%}">{{ item.brand }} - {{ item.model }}</a></h3>
        <h4 class="product-price">${{ item.price }}
            {#            <del class="product-old-price">$990.00</del>#}
        </h4>
        <div class="product-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>

            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>

        {#            </button>#}
        {#            <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span>#}
        {#            </button>#}
        {#            <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>#}
        {#        </div>#}
    </div>
    <div class="add-to-cart">
        <a href="{% url 'details item' item.id%}"><button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i>Details</button></a>
    </div>
</div>
