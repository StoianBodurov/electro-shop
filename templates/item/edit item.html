{% extends 'base.html' %}
{% block content %}
<div id="breadcrumb" class="section">
        <div class="section">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <div class="col-md-8 col-lg-offset-2">
                        <form method="POST" action="{% url 'edit item' item.id%}" enctype="multipart/form-data">
                            {{ form.errors }}
                            {% csrf_token %}
                            <div class="billing-details">
                                <div class="section-title">
                                    <h3 class="title">Add Item</h3>
                                </div>
                                {% csrf_token %}
                                {{ form.errors }}
                                <div class="form-group">
                                    {{ form.categories }}
                                </div>
                                <div class="form-group">
                                    {{ form.brand }}
                                </div>
                                <div class="form-group">
                                    {{ form.model }}
                                </div>
                                <div class="form-group">
                                    {{ form.description }}
                                </div>
                                <div class="form-group">
                                    {{ form.price }}
                                </div>
                                <div class="form-group">
                                    {{ form.image }}
                                </div>
                                <div class="form-group radio">
                                    {{ form.in_stock }}
{#                                    <label for="in-stock">In Stock  </label>#}
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-default" value="Add"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
