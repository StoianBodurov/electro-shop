{% extends 'base.html' %}

{% block content %}
    <div id="breadcrumb" class="section">
        <div class="section">
            <!-- container -->
            <div class="container">
                <!-- row -->
                <div class="row">
                    <div class="col-md-8 col-lg-offset-2">
                        <div class="billing-details">
                            <form method="POST" action="{% url 'delete item' item.id%}">
                                {{ item.errors }}
                                {% csrf_token %}
                                <div class="section-title">
                                    <h3 class="title">Delete Item</h3>
                                </div>

                                <div class="form-group">
                                    {{ item.categories }}
                                </div>
                                <div class="form-group">
                                    {{ item.brand }}
                                </div>
                                <div class="form-group">
                                    {{ item.model }}
                                </div>
                                <div class="form-group">
                                    {{ item.description }}
                                </div>
                                <div class="form-group">
                                    {{ item.price }}
                                </div>
                                <div class="form-group">
                                    {{ item.image_url }}
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-default" value="Delete"/>
                                </div>
                            </form>
                        <div class="form-group">
                            <a class="btn btn-default" href="javascript:history.back()">Cancel</a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
